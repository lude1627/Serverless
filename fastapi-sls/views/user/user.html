<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/fastapi-sls/views/assets/css/styles_general.css">
    <link rel="stylesheet" href="/fastapi-sls/views/assets/css/fondo_dinamico.css">

</head>

<body class="bg-light">

    <canvas id="backgroundCanvas"></canvas>

    <header class="bg-primary text-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h3 class="m-0 fw-bold">🛒 My Online Store</h3>
            <nav>
                <a href="/fastapi-sls/views/producto/producto.html"
                    class="text-white me-3 text-decoration-none">Productos</a>
                <a href="/fastapi-sls/views/user/user.html" class="text-white me-3 text-decoration-none fw-bold">Mi
                    Perfil</a>
                <a href="/fastapi-sls/views/carrito/carrito.html" class="text-white me-3 text-decoration-none">Mi
                    Carrito</a>
                <a href="/fastapi-sls/views/login/login.html" class="btn btn-light btn-sm">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Mi Perfil</h4>
                        </div>
                        <div class="card-body">

                            <ul class="nav nav-tabs mb-3" id="perfilTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="datos-tab" data-bs-toggle="tab"
                                        data-bs-target="#datos" type="button" role="tab">👤 Datos</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="password-tab" data-bs-toggle="tab"
                                        data-bs-target="#password" type="button" role="tab">🔒 Cambiar
                                        Contraseña</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab"
                                        data-bs-target="#pedidos" type="button" role="tab">🛒 Mis Pedidos</button>
                                </li>
                            </ul>

                            <div class="tab-content" id="perfilTabsContent">

                                <div class="tab-pane fade show active" id="datos" role="tabpanel">
                                    <form>
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">N° Identificación</label>
                                            <input type="text" class="form-control" id="user_id" value="1234567890">
                                        </div>
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" value="Raúl Osorio">
                                        </div>
                                        <div class="mb-3">
                                            <label for="correo" class="form-label">Correo</label>
                                            <input type="email" class="form-control" id="correo"
                                                value="correo@ejemplo.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="telefono"
                                                value="+57 300 123 4567">
                                        </div>
                                        <div class="mb-3">
                                            <label for="direccion" class="form-label">Dirección</label>
                                            <input type="text" class="form-control" id="direccion"
                                                value="Calle 123 #45-67">
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Actualizar Datos</button>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="password" role="tabpanel">
                                    <form>
                                        <div class="mb-3">
                                            <label for="actual" class="form-label">Contraseña Actual</label>
                                            <input type="password" class="form-control" id="actual" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nueva" class="form-label">Nueva Contraseña</label>
                                            <input type="password" class="form-control" id="nueva" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmar" class="form-label">Confirmar Nueva Contraseña</label>
                                            <input type="password" class="form-control" id="confirmar" required>
                                        </div>
                                        <button type="submit" class="btn btn-warning w-100">Actualizar
                                            Contraseña</button>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="pedidos" role="tabpanel">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Pedido #001 <span class="badge bg-success">Entregado</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Pedido #002 <span class="badge bg-warning text-dark">En proceso</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Pedido #003 <span class="badge bg-secondary">Cancelado</span>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 Mi Tienda | Todos los derechos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/fastapi-sls/views/assets/js/componentes.js"></script>
</body>

</html>
