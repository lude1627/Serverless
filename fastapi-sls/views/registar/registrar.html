<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/views/assets/css/registrar.css">
    <link rel="stylesheet" href="/views/assets/css/fondo_dinamico.css">
</head>

<body>

    <canvas id="backgroundCanvas"></canvas>

    <div class="card p-4">
        <h2 class="text-center mb-3">üìù Registro de Usuario</h2>
        <form id="formRegistro">
            <div class="mb-3">
                <label for="nombre" class="form-label">N¬∞ Identificaci√≥n</label>
                <input type="text" class="form-control" name="user_cc" placeholder="1234567890" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" name="name" placeholder="Juan P√©rez" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" name="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" name="phone" placeholder="3001234567" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        </form>
        <p class="text-center mt-3">
            ¬øYa tienes cuenta? <a href="/views/login/login.html">Inicia sesi√≥n</a>
        </p>
    </div>

<script>
    document.getElementById("formRegistro").addEventListener("submit", async (e) => {
        e.preventDefault();

        const datos = Object.fromEntries(new FormData(e.target));

        const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
        });

        const json = await res.json();
        if (json.success) {
            alert(json.message);
            window.location.href = "/views/login/login.html";
        } else {
            alert(json.message);
        }
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/views/assets/js/componentes.js"></script>
</body>

</html>
