<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/views/assets/css/admin.css">
</head>

<body>

  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">Panel de Administración</h1>
      <nav>
        <a href="/views/admin/admin_categorias.html" class="text-white text-decoration-none me-3">Categorías</a>
        <a href="/views/admin/admin_productos.html" class="text-white text-decoration-none me-3">Productos</a>
        <a href="/views/admin/admin_usuarios.html" class="text-white text-decoration-none fw-bold me-3">Usuarios</a>
        <a href="/views/login/login.html" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>👥 Usuarios</h2>

      <!-- Contenedor para que el select y el botón queden juntos -->
      <div class="d-flex gap-2">
        <select id="filtroRol" class="form-select w-auto">
          <option value="todos">Todos</option>
          <option value="cliente">Clientes</option>
          <option value="admin">Administradores</option>
        </select>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
          + Agregar Usuario
        </button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table align-middle" id="tablaUsuarios">
          <thead>
            <tr>
              <th>#</th>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios">
            <tr>
              <td colspan="6" class="text-center text-muted">Cargando usuarios...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>


  <!-- agregar -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAgregarUsuario">
            <div class="mb-3">
              <label for="adduser_cc" class="form-label">N° Identificación</label>
              <input type="number" class="form-control" id="adduser_cc" required>
            </div>
            <div class="mb-3">
              <label for="adduser_name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="adduser_name" required>
            </div>
            <div class="mb-3">
              <label for="adduser_phone" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="adduser_phone" required>
            </div>
            <div class="mb-3">
              <label for="adduser_mail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="adduser_mail" required>
            </div>
            <div class="mb-3">
              <label for="adduser_type" class="form-label">Rol</label>
              <select class="form-select" id="adduser_type" required></select>
            </div>
            <div class="mb-3">
              <label for="adduser_status" class="form-label">Estado</label>
              <select class="form-select" id="adduser_status" required></select>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="agregarUsuario">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Actualizar -->
  <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarUsuario">
            <input type="hidden" id="editusuarioId">
            <div class="mb-3">
              <label for="edituser_cc" class="form-label">Cedula</label>
              <input type="text" class="form-control" id="edituser_cc" required>
            </div>
            <div class="mb-3">
              <label for="edituser_name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="edituser_name" required>
            </div>
            <div class="mb-3">
              <label for="edituser_phone" class="form-label">Teléfono</label>
              <input type="number" class="form-control" id="edituser_phone" required>
            </div>
            <div class="mb-3">
              <label for="edituser_mail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="edituser_mail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="edituser_type" class="form-select" required>
                <option value="1">Administrador</option>
                <option value="2">Cliente</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" id="edituser_status" required></select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Mi Tienda | Panel de Administración
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/views/assets/js/usuarios.js"></script>

</body>

</html>
