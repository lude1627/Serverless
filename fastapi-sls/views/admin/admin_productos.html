<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/fastapi-sls/views/assets/css/admin.css">
</head>
<body class="bg-light">

  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">Panel de Administraci√≥n</h1>
      <nav>
        <a href="/fastapi-sls/views/admin/admin_categorias.html" class="text-white text-decoration-none me-3">Categor√≠as</a>
        <a href="/fastapi-sls/views/admin/admin_productos.html" class="text-white text-decoration-none fw-bold me-3">Productos</a>
        <a href="/fastapi-sls/views/admin/admin_usuarios.html" class="text-white text-decoration-none me-3">Usuarios</a>
        <a href="/fastapi-sls/views/login/login.html" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üì¶ Productos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">+ Agregar Producto</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Categor√≠a</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Agua Cristal</td>
              <td>Bebidas</td>
              <td>$3.000</td>
              <td>50</td>
              <td class="text-end">
                <button class="btn btn-sm btn-warning btn-editar" 
                        data-id="1" 
                        data-nombre="Agua Cristal" 
                        data-categoria="Bebidas" 
                        data-precio="3000" 
                        data-cantidad="50"
                        data-bs-toggle="modal" 
                        data-bs-target="#modalEditar">‚úè Editar</button>
                <button class="btn btn-sm btn-danger">üóë Eliminar</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Papas Margarita</td>
              <td>Snacks</td>
              <td>$4.500</td>
              <td>30</td>
              <td class="text-end">
                <button class="btn btn-sm btn-warning btn-editar" 
                        data-id="2" 
                        data-nombre="Papas Margarita" 
                        data-categoria="Snacks" 
                        data-precio="4500" 
                        data-cantidad="30"
                        data-bs-toggle="modal" 
                        data-bs-target="#modalEditar">‚úè Editar</button>
                <button class="btn btn-sm btn-danger">üóë Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- MODAL AGREGAR PRODUCTO -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombreProd" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreProd" required>
            </div>
            <div class="mb-3">
              <label for="categoriaProd" class="form-label">Categor√≠a</label>
              <select class="form-select" id="categoriaProd">
                <option>Bebidas</option>
                <option>Snacks</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="precioProd" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precioProd" required>
            </div>
            <div class="mb-3">
              <label for="cantidadProd" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidadProd" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR PRODUCTO -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombre" required>
            </div>
            <div class="mb-3">
              <label for="editCategoria" class="form-label">Categor√≠a</label>
              <select class="form-select" id="editCategoria">
                <option>Bebidas</option>
                <option>Snacks</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editPrecio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="editPrecio" required>
            </div>
            <div class="mb-3">
              <label for="editCantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="editCantidad" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Mi Tienda | Panel de Administraci√≥n
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
