<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/views/assets/css/admin.css">
</head>

<body class="bg-light">

  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">Panel de Administración</h1>
      <nav>
        <a href="/views/admin/admin_categorias.html" class="text-white text-decoration-none me-3">Categorías</a>
        <a href="/views/admin/admin_productos.html" class="text-white text-decoration-none fw-bold me-3">Productos</a>
        <a href="/views/admin/admin_usuarios.html" class="text-white text-decoration-none me-3">Usuarios</a>
        <a href="/views/login/login.html" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>📦 Productos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">+ Agregar Producto</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table align-middle" id="tablaProductos">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Descripcion</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos">
            <tr>
              <td colspan="6" class="text-center text-muted">Cargando productos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- agregar -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAgregarProducto">
            <div class="mb-3">
              <label for="addName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="addName" required>
            </div>
            <div class="mb-3">
              <label for="addDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="addDescription" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="addCant" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="addCant" required min="0">
            </div>
            <div class="mb-3">
              <label for="addPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="addPrice" required min="0" step="0.01">
            </div>
            <div class="mb-3">
              <label for="addCategory_id" class="form-label">Categoría</label>
              <select class="form-select" id="addCategory_id" required></select>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="agregarProducto">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Actualizar -->
  <div class="modal fade" id="modalEditarProducto" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formEditarProducto"> <!--Formulario Actualizar-->
            <input type="hidden" id="editProductoId">
            <div class="mb-3">
              <label for="editProductoId" class="form-label">Id del Producto</label>
              <input type="text" class="form-control" id="editProductoIdVisible" readonly>
            </div>
            <div class="mb-3">
              <label for="editName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="editDescription" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="editPrice" required>
            </div>
            <div class="mb-3">
              <label for="editCant" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="editCant" required>
            </div>
            <div class="mb-3">
              <label for="editCategory_id" class="form-label">Categoría</label>
              <select class="form-select" id="editCategory_id" required></select>
            </div>
            <button type="submit" name="actualizar" value="actualizar" class="btn btn-primary w-100">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>




  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Mi Tienda | Panel de Administración
  </footer>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Alert -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- js -->
  <script src="/views/assets/js/productos.js" defer></script>

</body>

</html>
