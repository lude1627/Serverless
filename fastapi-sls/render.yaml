services:
 
  - type: web
    name: fastapi-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn handler:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
 
  - type: static
    name: frontend
    env: static
    buildCommand: ""
    staticPublishPath: views
    plan: free
